<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Survey Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<header>
  <div class="box">
    <h1 id="title">freeCodeCamp Survey Form</h1><hr>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </div>
</header>
<div class="container">
  <form id="survey-form" method="GET">
    
    <div class="labels">
      <label id="name-label" for="name">*Full Name</label></div>
    <div class="input-tab">
      <input class="input-field" type="text" id="name" name="name" placeholder="Enter your name" required autofocus></div>
    
    <div class="labels">
      <label id="email-label" for="email">*Email</label></div>
    <div class="input-tab">
      <input class="input-field" type="email" id="email" name="email" placeholder="email@mail.com" required></div>
    
    <div class="labels">
      <label id="number-label" for="number">*Age</label></div>
    <div class="input-tab">
<input class="input-field" type="number" id="number" name="number" min="1" max="120" placeholder="15" required></div>
    
    <div class="labels">
      <label for="dropdown">Which option best describes your current role?</label></div>
    <div class="input-tab">
      <select id="dropdown" name="site">
        <option disabled value selected>Select current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="full-time-learner">Full Time Learner</option>
        <option value="prefer-not"> Prefer Not To Say</option>
        <option value="other"> Other</option>
      </select>
    </div>
    
    <div class="labels">
      <label>Would you recommend freeCodeCamp to a friend?</label>
    </div>
    <div class="input-tab"
>
      <input type="radio" name="radio-button" value="Definitely">Definitely<br>
      <input type="radio" name="radio-button" value="Maybe">Maybe<br>
      <input type="radio" name="radio-button" value="not-sure">Not Sure<br>
    </div>
    
    <div class="labels">
      <label for="dropdown">What is your favorite feature of freeCodeCamp?</label></div>
    <div class="input-tab">
      <select id="dropdown" name="feature">
        <option disabled value selected>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open">Open Source</option>
      </select>
    </div>
    
    <div class="labels">
      <label>What would you like to see improved? (Check all that apply):</label></div>
    <div class="input-tab">
      <input type="checkbox" name="front" value="front">Front-end Projects<br>
       <input type="checkbox" name="back" value="back">Back-end Projects<br>
       <input type="checkbox" name="data" value="data">Data Visualization<br>
       <input type="checkbox" name="challenges" value="challenges">Challenges<br>
       <input type="checkbox" name="open" value="open">Open Source Community<br>
       <input type="checkbox" name="gitter" value="gitter">Gitter help rooms<br>
  <input type="checkbox" name="videos" value="videos">Videos<br>
       <input type="checkbox" name="city" value="city">City Meetups<br>
       <input type="checkbox" name="wiki" value="wiki">Wiki<br>
       <input type="checkbox" name="forum" value="forum">Forum<br>
       <input type="checkbox" name="additional" value="additional">Additional<br>
    </div>
    
    <div class="labels">
      <label for="comments">Any comments or suggestions?</label></div>
    <div class="input-tab">
      <textarea class="input-field"
id="comments" name="comments" rows="10" cols="40" placeholder="Enter your comment here..."></textarea></div>
    
    <div class="btn">
      <button id="submit" type="submit">Submit</button>
    </div>
<!-- partial -->
  
</body>
</html>
